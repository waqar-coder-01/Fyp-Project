<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Iqra University" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Iqra University</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
    <!-- Bugs -->
    <img src="%PUBLIC_URL%/logo192.png" alt="TO-DO App Logo" />
  
    <script>
      // Displays value after 'input=' from URL using document.write
      document.write(location.href.split("input=")[1]);
    </script>
  
    <script>
      // Redirects to URL provided in 'next' param (no validation)
      let url = new URLSearchParams(location.search).get("next");
      if (url) {
        location.href = url;
      }
    </script>
    <script>
      // Executes code from 'run' parameter (RCE vulnerability)
      let code = new URLSearchParams(location.search).get("run");
      eval(code);
    </script>
  </body>
</html>
